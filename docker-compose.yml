version: "3.9"

x-service-defaults: &service-defaults
  env_file:
    - .env
  restart: unless-stopped

x-oracle-env: &oracle-env
  ORACLE_ENDPOINT: ${ORACLE_ENDPOINT}
  ORACLE_ACCESS_KEY_ID: ${ORACLE_ACCESS_KEY_ID}
  ORACLE_SECRET_ACCESS_KEY: ${ORACLE_SECRET_ACCESS_KEY}
  ORACLE_BUCKET: ${ORACLE_BUCKET}

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  auth:
    <<: *service-defaults
    build: ./services/auth
    container_name: auth
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8000"

  documents:
    <<: *service-defaults
    build: ./services/documents
    container_name: documents
    environment:
      <<: *oracle-env
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_started
    ports:
      - "8002:8000"

  agent:
    <<: *service-defaults
    build: ./services/agent
    container_name: agent
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8003:8000"

  billing:
    <<: *service-defaults
    build: ./services/billing
    container_name: billing
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8004:8000"

  worker:
    <<: *service-defaults
    build: ./services/worker
    container_name: worker
    environment:
      <<: *oracle-env
    depends_on:
      redis:
        condition: service_started
      documents:
        condition: service_started

  nginx:
    image: nginx:stable
    container_name: nginx
    restart: unless-stopped
    depends_on:
      auth:
        condition: service_started
      documents:
        condition: service_started
      agent:
        condition: service_started
      billing:
        condition: service_started
    ports:
      - "${NGINX_HOST_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
  mongo_data:
